<body>
    <div class="login-form-content">
       <form [formGroup]="loginForm" >
           
           <div class="example-container">
               <div class="logo">
           
               </div>
               <mat-form-field class="textfield" appearance="outline">
                   <mat-label>loginID</mat-label>
                   <input matInput color="Secondary" type ="text" name ="login_id" formControlName="login_id" ngModel #email>
               </mat-form-field>
           
               <mat-form-field class="textfield2" appearance="outline">
                   <mat-label>Password</mat-label>
                   <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" #password>
                   <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
               </mat-form-field>
               <button mat-button color="primary" class="loginButton" value ="submit" (click)="onSignin(email.value,password.value)">Login</button>
           </div>
       </form>
   </div>
   </body>
